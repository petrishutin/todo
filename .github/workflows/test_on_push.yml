name: Run tests on any Push event
on:
  push:

jobs:
  run_tests:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3.2.0

      - name: Install code dependency
        run: make deps

      - name: Run linters
        run: make check

      - name: Run pytest
        run: make test